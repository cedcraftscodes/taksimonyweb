  @font-face {
    font-family: moderna;

  .jumbotron {
    background: #000 url("images/background.jpg") no-repeat center center ;

    background-size: 100% 100%;
    -moz-background-size: 100% 100%;
    -webkit-background-size: 100% 100%;
    -o-background-size: 100% 100%;
    color: #fff;
    height: calc(100vh);
  }

  .navbar {
    border-bottom: 5px solid yellow; 
    -webkit-box-shadow: 0px 5px 15px 3px rgba(0,0,0,0.58);
    -moz-box-shadow: 0px 5px 15px 3px rgba(0,0,0,0.58);
    box-shadow: 0px 5px 15px 3px rgba(0,0,0,0.58);
    opacity: 0.75;
    font-family: moderna;
  }

  .navbar a{
    color: white;
  }



  #pitch{
    padding-top: 150px;
    font-family: moderna;




  }

  #pitch h1,h3{
    text-shadow: -1px 3px 3px rgba(0, 0, 0, 1);
    margin-bottom: 10px;
  }

  #phone{

    padding-top: 80px;
  }

  #taxispan{
    color: yellow;
    background: rgba(0, 0, 0, 0.5);
    margin:1px;
    text-align: center;
  }

  #carouselExampleIndicators{
    margin-top: -33px;
  }

    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/upperlogo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Taksimony
      </a>
    </div>
  </nav>


  <div class="jumbotron jumbotron-fluid" >
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div id="phone">
            <img src="images/phone.png" height="550px" class="img-responsive">
          </div>
        </div>


        <div class="col-sm-8">
          <div id="pitch">

            <h1>Report Misbehaving</h1>
            <h1><span id="taxispan">&nbspTaxi </span> Cab Drivers on the road.</h1> 
            <br>
            <h3>Make your ride experience better! <br> Participate for the betterment of Taxis in the Philippines</h3>
          </div>

          <div id="store">
            <img src="images/playstore.png" height="60px" class="img-responsive">
          </div>
        </div>
      </div>
    </div>
  </div>



<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="images/background.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="images/background.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="images/background.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
